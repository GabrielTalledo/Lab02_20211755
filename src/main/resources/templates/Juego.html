<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Juego de BuscaMinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .box {
            height: 30px;
            width: 30px;
            margin-bottom: 15px;
            border: 1px solid white;
            float:left;
        }

        .verde {
            background-color: rgba(96,165,62,0.84)
        }

        .azul {
            background-color: rgba(131,217,255,0.78)
        }

        .rosa {
            background-color: #c067bb;
        }

    </style>


</head>
<body>


<div class="container">
    <div class="mt-2" style="text-align: left;"><h2>Encuentre todo el cobre para ganar el juego</h2></div>

    <form method="post" th:action="@{/minar}">
        <div class="mt-4 mb-3 row">
            <p class="col-6">Coordenada a explotar de la mina:</p>
            <div class="col-2">
                <input name="posicionExplosion" type="text" class="form-control">
            </div>
            <div class="col-3">
                <button type="submit" class="btn btn-primary">Explotar</button>
            </div>
        </div>
    </form>

    <div>

        <div class="row" style="height: 30px;">
            <div class='box verde'><h6 style="color: darkblue; text-align: center"></h6></div>
            <div class='box verde'><h6 style="color: darkblue; text-align: center"></h6></div>
            <div class='box verde'><h6 style="color: darkblue; text-align: center">1</h6></div>
            <div class='box verde'><h6 style="color: darkblue; text-align: center"></h6></div>
        </div>
        <div class="row" style="height: 30px;">
            <div class='box verde'><h6 style="color: darkblue; text-align: center">2</h6></div>
            <div class='box azul'><h6 style="color: darkblue; text-align: center"></h6></div>
            <div class='box azul'><h6 style="color: darkblue; text-align: center"></h6></div>
            <div class='box azul'><h6 style="color: darkblue; text-align: center"></h6></div>
        </div>
        <div class="row" style="height: 30px;">
            <div class='box azul'><h6 style="color: darkblue; text-align: center"></h6></div>
            <div class='box azul'><h6 style="color: darkblue; text-align: center"></h6></div>
            <div class='box verde'><h6 style="color: darkblue; text-align: center"></h6></div>
            <div class='box verde'><h6 style="color: darkblue; text-align: center"></h6></div>
        </div>
        <div class="row" style="height: 30px;">
            <div class='box verde'><h6 style="color: darkblue; text-align: center"></h6></div>
            <div class='box rosa'><h6 style="color: darkblue; text-align: center"></h6></div>
            <div class='box verde'><h6 style="color: darkblue; text-align: center">1</h6></div>
            <div class='box verde'><h6 style="color: darkblue; text-align: center"></h6></div>
        </div>


    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
