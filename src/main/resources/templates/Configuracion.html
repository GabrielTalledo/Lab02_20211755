<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configuración del Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://icon-icons.com/downloadimage.php?id=176683&root=2770/ICO/32/&file=game_icon_176683.ico">
</head>
<body>


<div class="container">
    <div class="mt-2" style="text-align: left;"><h2>STF GAMES: El juego de las minas explosivas</h2></div>

    <form method="post" th:action="@{/jugar}">
        <div class="mt-5 mb-3 row">
            <p class="col-6">Número de filas:</p>
            <div class="col-2">
                <input name="numFilas" type="text" class="form-control" style="background-color: #d3eeff">
            </div>
        </div>

        <div class="mb-3 row">
            <p class="col-6">Número de columnas:</p>
            <div class="col-2">
                <input name="numColumnas" type="text" class="form-control" style="background-color: #d3eeff">
            </div>
        </div>

        <div class="mb-3 row">
            <p class="col-6">Número de intentos:</p>
            <div class="col-2">
                <input name="numIntentos" type="text" class="form-control" style="background-color: #d3eeff">
            </div>
        </div>

        <div class="mb-3 row">
            <p class="col-6">Número de bombas:</p>
            <div class="col-2">
                <input name="numBombas" type="text" class="form-control" style="background-color: #d3eeff">
            </div>
        </div>

        <div class="mb-3 row">
            <p class="col-6">Posiciones de las bombas:</p>
            <div class="col-6">
                <input name="posicionesBombasStr" type="text" class="form-control">
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Iniciar Juego</button>
        </div>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
